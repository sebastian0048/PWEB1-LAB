<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro</title>
    <link rel="stylesheet" href="css/filtro.css" media="all">
    <style>

    </style>
</head>
<body>
    <div class="contenedor">
        <div class="titulo-formulario">Filtro de Búsqueda</div>
        <form action="cgi-bin/filtro.pl" method="POST" class="formulario" accept="UTF-8">
            <div>
                <label for="universidad" class="etiqueta">Universidad</label>
                <input type="text" name="universidad" id="universidad" class="entrada-datos" />
            </div>

            <div>
                <label for="periodo_licenciamiento" class="etiqueta">Periodo Licenciamiento</label>
                <input type="number" name="periodo_licenciamiento" id="periodo_licenciamiento" class="entrada-datos" />
            </div>

            <div>
                <label for="departamento" class="etiqueta">Departamento</label>
                <input type="text" name="departamento" id="departamento" class="entrada-datos" />
            </div>

            <div>
                <label for="denominacion" class="etiqueta">Denominación</label>
                <input type="text" name="denominacion" id="denominacion" class="entrada-datos" />
            </div>

            <div>
                <input type="submit" value="Buscar" class="boton-enviar" />
            </div>
        </form>
    </div>
</body>
</html>
